<head>

.myAccordion {
  float: left;
  margin-right: 15px;
}

<body id="cms-body" class="yui-skin-sam">
<div id="doc">

	<div class="path">
	  <a href="http://www.bubbling-library.com/" target="_top">Bubbling Library</a> &gt; <a href="http://www.bubbling-library.com/eng/examples" target="_top">Examples</a>
	</div>

  <h1>AJAX Accordion Menu (open on click)</h1>

  <div class="myAccordion">
	<p>Configuration: <code>persistent</code>, <code>fadeIn/Out</code></p>
	<div class="yui-cms-accordion persistent fade fixIE">
	    <div class="yui-cms-item yui-panel selected">
            <div class="hd">Accessories</div>
            <div class="bd">
              <div class="fixed">
		        <p>
    			  <a href="http://www.apple.com/iphone/accessories/"><img src="../lighter/images/iphone_galleryaccess_20070628.jpg" alt="iPhone accessories" class="photo" height="176" width="178"></a><br />
    			  Apple accessories help you. <a href="http://www.apple.com/iphone/accessories/" class="more">Find out more</a>
		        </p>
		      </div>
            </div>
            <div class="actions">
		      <a href="#ajax/accesories.html" class="accordionToggleItem">&nbsp;</a>
		    </div>
		</div>
	    <div class="yui-cms-item yui-panel">
            <div class="hd">Photos</div>
            <div class="bd ajax">
              <div class="fixed">
		      </div>
			</div>
            <div class="actions">
		      <a href="#ajax/photos.html" class="accordionToggleItem">&nbsp;</a>
		    </div>
		</div>
	    <div class="yui-cms-item yui-panel">
            <div class="hd">View</div>
            <div class="bd ajax">
              <div class="fixed">
		      </div>
			</div>
            <div class="actions">
		      <a href="#ajax/view.html" class="accordionToggleItem">&nbsp;</a>
		    </div>
		</div>
	    <div class="yui-cms-item yui-panel">
            <div class="hd">TV Ads</div>
            <div class="bd ajax">
              <div class="fixed">
		      </div>
			</div>
            <div class="actions">
		      <a href="#ajax/tv.html" class="accordionToggleItem">&nbsp;</a>
		    </div>
		</div>
	</div>
  </div>


  <div class="myAccordion">
	<p>Configuration: <code>multiple</code>, <code>fadeIn/Out</code></p>
	<div class="yui-cms-accordion multiple fade fixIE">
	    <div class="yui-cms-item yui-panel">
            <div class="hd">Accessories</div>
            <div class="bd ajax">
              <div class="fixed">
		      </div>
            </div>
            <div class="actions">
		      <a href="#ajax/accesories.html" class="accordionToggleItem">&nbsp;</a>
		    </div>
		</div>
	    <div class="yui-cms-item yui-panel">
            <div class="hd">Photos</div>
            <div class="bd ajax">
              <div class="fixed">
		      </div>
			</div>
            <div class="actions">
		      <a href="#ajax/photos.html" class="accordionToggleItem">&nbsp;</a>
		    </div>
		</div>
	    <div class="yui-cms-item yui-panel">
            <div class="hd">View</div>
            <div class="bd ajax">
              <div class="fixed">
		      </div>
			</div>
            <div class="actions">
		      <a href="#ajax/view.html" class="accordionToggleItem">&nbsp;</a>
		    </div>
		</div>
	    <div class="yui-cms-item yui-panel">
            <div class="hd">TV Ads</div>
            <div class="bd ajax">
              <div class="fixed">
		      </div>
			</div>
            <div class="actions">
		      <a href="#ajax/tv.html" class="accordionToggleItem">&nbsp;</a>

		</div>
